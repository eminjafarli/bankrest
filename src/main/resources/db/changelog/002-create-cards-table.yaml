databaseChangeLog:
  - changeSet:
      id: 002-create-cards-table
      author: you
      changes:
        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_cards_users
                    references: users(id)

              - column:
                  name: card_number
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: date
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: VARCHAR(255)
                  defaultValue: "ACTIVE"
                  constraints:
                    nullable: false

              - column:
                  name: balance
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: cvv
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
